<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>اختبار بسيط</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background: #f8f8f8;
      padding: 20px;
    }
    .question {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #aaa;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .result {
      background: #e0f7fa;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2>اختبار بسيط</h2>
  
  <div class="question">
    <p>1- ما هو أخطر كائن بحري؟</p>
    <label><input type="radio" name="q1" value="حوت"> حوت</label><br>
    <label><input type="radio" name="q1" value="أوركا"> أوركا</label><br>
    <label><input type="radio" name="q1" value="ميغالدون"> ميغالدون</label><br>
    <label><input type="radio" name="q1" value="قنديل بحر مكعبي"> قنديل بحر مكعبي</label>
  </div>

  <div class="question">
    <p>2- ما هو أسرع حيوان؟</p>
    <label><input type="radio" name="q2" value="شهين"> شهين</label><br>
    <label><input type="radio" name="q2" value="فهد"> فهد</label><br>
    <label><input type="radio" name="q2" value="حوت"> حوت</label>
  </div>

  <div class="question">
    <p>3- ما هي أصعب لغة؟</p>
    <label><input type="radio" name="q3" value="العربية"> العربية</label><br>
    <label><input type="radio" name="q3" value="الصينية"> الصينية</label><br>
    <label><input type="radio" name="q3" value="الإنجليزية"> الإنجليزية</label>
  </div>

  <button onclick="generateLink()">توليد رابط الإجابات</button>

  <div id="linkResult" class="result" style="display:none;"></div>

  <script>
    function generateLink() {
      let answers = {};
      ["q1","q2","q3"].forEach(q=>{
        let val = document.querySelector('input[name="'+q+'"]:checked');
        if(val) answers[q] = val.value;
      });
      // تشفير الإجابات
      let encoded = btoa(JSON.stringify(answers));
      // توليد الرابط الصحيح
      let url = window.location.href.split("?")[0] + "?ans=" + encoded;
      
      // إظهار الرابط
      let box = document.getElementById("linkResult");
      box.style.display = "block";
      box.innerHTML = 
        "<p>انسخ هذا الرابط وشاركه:</p><input type='text' value='"+url+"' style='width:100%'>";
    }

    // عند فتح الرابط بإجابات مشفرة
    window.onload = function(){
      const params = new URLSearchParams(window.location.search);
      if(params.has("ans")){
        let decoded = JSON.parse(atob(params.get("ans")));
        let resultBox = document.createElement("div");
        resultBox.className = "result";
        resultBox.innerHTML = "<h3>إجابات المختار:</h3>";
        if(decoded.q1) resultBox.innerHTML += "<p><b>س1:</b> "+decoded.q1+"</p>";
        if(decoded.q2) resultBox.innerHTML += "<p><b>س2:</b> "+decoded.q2+"</p>";
        if(decoded.q3) resultBox.innerHTML += "<p><b>س3:</b> "+decoded.q3+"</p>";
        document.body.appendChild(resultBox);
      }
    }
  </script>
</body>
</html>
